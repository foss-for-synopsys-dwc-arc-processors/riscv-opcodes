bexti:
  long_name: No synopsis available.
  description: |
      No description available.
  definedBy: [Zbs]
  assembly: xd, xs1, shamt
  encoding:
    RV32:
      match: 0100100----------101-----0010011
      variables:
      - name: shamtw
        location: 24-20
        start-bit: 24
        end_bit: 20
      - name: rs1
        location: 19-15
        start-bit: 19
        end_bit: 15
      - name: rd
        location: 11-7
        start-bit: 11
        end_bit: 7
