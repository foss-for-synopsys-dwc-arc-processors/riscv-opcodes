      match: 010010-----------101-----0010011
      variables:
      - name: shamtd
        location: 25-20
        start-bit: 25
        end_bit: 20
      - name: rs1
        location: 19-15
        start-bit: 19
        end_bit: 15
      - name: rd
        location: 11-7
        start-bit: 11
        end_bit: 7
  access:
    s: ''
    u: ''
    vs: ''
    vu: ''
  pseudoinstructions:
  - when: shamtw==-----, shamtd==0-----
    to: bexti.rv32 xd, xs1, shamt
  operation(): |
      
