# yaml-language-server: $schema=../../../schemas/inst_schema.json

csrrs:
  long_name: No synopsis available.
  description: |
      No description available.
  definedBy: [Zicsr]
  assembly: xd, xs1, csr
  encoding:
    match: -----------------010-----1110011
    variables:
    - name: csr
      location: 31-20
      start-bit: 31
      end_bit: 20
    - name: rs1
      location: 19-15
      start-bit: 19
      end_bit: 15
    - name: rd
      location: 11-7
      start-bit: 11
      end_bit: 7
  access:
    s: ''
    u: ''
    vs: ''
    vu: ''
  pseudoinstructions:
  - when: csr==110000000000, rs1==00000
    to: rdcycle xd
  - when: csr==110000000001, rs1==00000
    to: rdtime xd
  - when: csr==110000000010, rs1==00000
    to: rdinstret xd
  - when: csr==000000000001, rs1==00000
    to: frflags xd
  - when: csr==000000000010, rs1==00000
    to: frrm xd
  - when: csr==000000000011, rs1==00000
    to: frcsr xd
  - when: csr==110010000000, rs1==00000
    to: rdcycleh xd
  - when: csr==110010000001, rs1==00000
    to: rdtimeh xd
  - when: csr==110010000010, rs1==00000
    to: rdinstreth xd
  operation(): |
      
