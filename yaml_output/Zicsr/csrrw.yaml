# yaml-language-server: $schema=../../../schemas/inst_schema.json

csrrw:
  long_name: No synopsis available.
  description: |
      No description available.
  definedBy: [Zicsr]
  assembly: xd, xs1, csr
  encoding:
    match: -----------------001-----1110011
    variables:
    - name: csr
      location: 31-20
      start-bit: 31
      end_bit: 20
    - name: rs1
      location: 19-15
      start-bit: 19
      end_bit: 15
    - name: rd
      location: 11-7
      start-bit: 11
      end_bit: 7
  access:
    s: ''
    u: ''
    vs: ''
    vu: ''
  pseudoinstructions:
  - when: csr==000000000001
    to: fsflags xd, xs1
  - when: csr==000000000010
    to: fsrm xd, xs1
  - when: csr==000000000011
    to: fscsr xd, xs1
  operation(): |
      
